<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>VAST Ad</title>
    <link rel="stylesheet" type="text/css" href="CSS_FILE">
</head>
<body>

<div id="videoContainer">
    <video id="videoElement" autoplay playsinline muted preload="auto" poster="poster.png" >
        <source src="URL_PLACEHOLDER" type="VIDEO_TYPE">
    </video>
    <img id="closeButton" src="close.png" alt="Close" />
    <img id="muteButton" src="Formute.png" alt="Mute" style="display: none;">
    <img id="unMuteButton" src="ForUnmute.png" alt="Unmute">
    <div id="skipAdButton">Skip Ad in <span id="timer"></span></div>
    <img id="skipAdImage"  src="SkipImg.png" alt="Skip" />
    <img id="privacyImage" src="PRIVACY_IMG" style="position: absolute; POS_Y: 0; POS_X: 0; height:ICON_HEIGHT ; width:ICON_WIDTH ;"  alt=""/>
    <img id="endCardImg" src="END_CARD_IMG" alt=""/>

</div>

<script src="script_hls.js"></script>
</body>
</html>
